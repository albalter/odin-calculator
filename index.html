<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>digit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="stackTrace">0</p>
    <div class="container"> 
        <input id="inputField" type ="text" value="0" readonly/>        
        <button class="signifierButton" id="1">1</button> 
        <button class="signifierButton" id="2">2</button>
        <button class="signifierButton" id="3">3</button>
        <button class="operatorButton" id="add">+</button>
        <button class="signifierButton" id="4">4</button>
        <button class="signifierButton" id="5">5</button>
        <button class="signifierButton" id="6">6</button>
        <button class="operatorButton" id="subtract">-</button>
        <button class="signifierButton" id="7">7</button> 
        <button class="signifierButton" id="8">8</button> 
        <button class="signifierButton" id="9">9</button> 
        <button class="operatorButton" id="multiply">*</button> 
        <button class="operatorButton" id="clear">C</button> 
        <button class="signifierButton" id="0">0</button> 
        <button class="operatorButton" id="evaluate">=</button> 
        <button class="operatorButton" id="divide">/</button>
        <button class="operatorButton" id="clearStack">CE</button> 
        <button class="signifierButton" id="decimal">.</button> 
        <button class="signifierButton" id="sign">+/-</button>  
        <button class="signifierButton" id="backspace">&lt;=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
